<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Generator and FAQ Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 90%;
            max-width: 600px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            display: flex;
            align-items: flex-start;
        }
        .user-message {
            align-self: flex-end;
            background-color: #e1f5fe;
            color: #333;
            text-align: right;
            display: inline-block;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #bbdefb;
            color: #333;
            display: inline-block;
        }
        .bot-icon, .user-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .bot-icon {
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .user-icon {
            background-color: #444;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        #chat-form {
            display: flex;
            flex-direction: column;
        }
        #prompt, #use-case {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Policy Generator and FAQ Bot</h2>
        <div id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="prompt" name="prompt" placeholder="Enter your prompt..." required>
            <select id="use-case" name="use_case">
                <option value="policy">Generate Policy</option>
                <option value="faq">Generate FAQs</option>
            </select>
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const chatBox = document.getElementById('chat-box');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const prompt = document.getElementById('prompt').value;
            const useCase = document.getElementById('use-case').value;

            // Display user message with icon
            chatBox.innerHTML += `
                <div class="message user-message">
                    <div class="user-icon">U</div>
                    <div><strong>You:</strong> ${prompt}</div>
                </div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear input
            document.getElementById('prompt').value = '';

            // Fetch response from the server
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({prompt, use_case: useCase})
                });
                const data = await response.json();

                // Display bot response with icon
                chatBox.innerHTML += `
                    <div class="message bot-message">
                        <div class="bot-icon">B</div>
                        <div><strong>Bot:</strong> ${data.response}</div>
                    </div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                chatBox.innerHTML += `
                    <div class="message bot-message">
                        <div class="bot-icon">B</div>
                        <div><strong>Bot:</strong> Sorry, there was an error processing your request.</div>
                    </div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });
    </script>
</body>
</html>
