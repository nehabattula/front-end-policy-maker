<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure AI Prompt Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        #response-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            display: none;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <form id="ai-form">
            <label for="user-prompt">Enter your prompt:</label><br>
            <input type="text" id="user-prompt" name="user_prompt" required><br><br>
            <button type="button" onclick="callAzureAI()">Submit</button>
        </form>
        <div id="response-container"></div>
    </div>

    <script>
        async function callAzureAI() {
            const prompt = document.getElementById('user-prompt').value;
            const endpoint = 'https://<your-azure-endpoint>.openai.azure.com/openai/deployments/<your-deployment-id>/completions?api-version=2022-12-01';
            const apiKey = '<your-api-key>';

            // Prepare the request payload
            const requestBody = {
                prompt: prompt,
                max_tokens: 100,
                temperature: 0.7
            };

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(requestBody)
                });

                if (response.ok) {
                    const data = await response.json();
                    const resultText = data.choices[0].text.trim();
                    document.getElementById('response-container').innerText = `Response: ${resultText}`;
                } else {
                    const errorText = await response.text();
                    document.getElementById('response-container').innerText = `Error: ${errorText}`;
                }

                document.getElementById('response-container').style.display = 'block';
            } catch (error) {
                document.getElementById('response-container').innerText = `Exception: ${error}`;
                document.getElementById('response-container').style.display = 'block';
            }
        }
    </script>
</body>
</html>
